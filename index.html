<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main>
    <div class="card">
      <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="profile">
        <img src="/images/image-victor.jpg" alt="victor">
        <h1>Victor Crest <span>26</span></h1>
        <h2><span>London</span></h2>
      </div>
      <div class="stats">
        <div>80k <span>Followers</span></div>
        <div>803k <span>Likes</span></div>
        <div>1.4k <span>Photos</span></div>
      </div>
    </div>
  </main>

</body>
</html>
